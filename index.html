    <script>
      // Show keyboard shortcuts help
      let shortcutsVisible = false;
      
      document.addEventListener('keydown', function(e) {
        if (e.key === '?') {
          e.preventDefault();
          const shortcuts = document.getElementById('keyboard-shortcuts');
          shortcutsVisible = !shortcutsVisible;
          shortcuts.classList.toggle('show', shortcutsVisible);
        }
      });
      
      // Hide shortcuts after 5 seconds of inactivity
      let shortcutsTimeout;
      document.addEventListener('keydown', function() {
        if (shortcutsVisible) {
          clearTimeout(shortcutsTimeout);
          shortcutsTimeout = setTimeout(() => {
            shortcutsVisible = false;
            document.getElementById('keyboard-shortcuts').classList.remove('show');
          }, 5000);
        }
      });
    </script>
    <script>
(function() {
  console.log('[BG-TINT] Script running');
  var bg = document.getElementById('bg-tint');
  if (!bg) {
    console.warn('[BG-TINT] No #bg-tint overlay found');
    return;
  }
  function setFallbackColor() {
    var fallback = 'rgba(200,200,255,0.25)';
    bg.style.background = fallback;
    console.log('[BG-TINT] Set fallback bg-tint to', fallback);
  }
  function extractColorFromImg(img) {
    try {
      if (typeof window.ColorThief !== 'function') {
        console.error('[BG-TINT] ColorThief is not available!');
        setFallbackColor();
        return;
      }
      var colorThief = new window.ColorThief();
      var rgb = colorThief.getColor(img);
      var color = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},0.18)`;
      bg.style.background = color;
      console.log('[BG-TINT] Set bg-tint to', color);
    } catch (e) {
      console.error('[BG-TINT] Error extracting color:', e);
      setFallbackColor();
    }
  }
  function setBgFromArtwork() {
    var img = document.querySelector('.track-artwork-image.minimal');
    if (!img) {
      console.warn('[BG-TINT] No .track-artwork-image.minimal found');
      setFallbackColor();
      return;
    }
    if (img.complete && img.naturalHeight !== 0) {
      console.log('[BG-TINT] Artwork loaded, extracting color...');
      extractColorFromImg(img);
    } else {
      console.warn('[BG-TINT] Artwork not loaded, waiting for load event');
      img.addEventListener('load', function onLoad() {
        img.removeEventListener('load', onLoad);
        console.log('[BG-TINT] Artwork load event fired, extracting color...');
        extractColorFromImg(img);
      });
      setFallbackColor();
    }
  }
  // Initial run
  setBgFromArtwork();
  // Observe changes to the artwork image src
  var observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
        console.log('[BG-TINT] Artwork src changed, re-extracting color');
        setBgFromArtwork();
      }
    });
  });
  function observeArtwork() {
    var img = document.querySelector('.track-artwork-image.minimal');
    if (img) {
      observer.disconnect();
      observer.observe(img, { attributes: true, attributeFilter: ['src'] });
    }
  }
  // Observe DOM changes to re-attach observer if artwork element is replaced
  var domObserver = new MutationObserver(function() {
    observeArtwork();
    setBgFromArtwork();
  });
  domObserver.observe(document.body, { childList: true, subtree: true });
  // Initial observer setup
  observeArtwork();
})();
    </script>
